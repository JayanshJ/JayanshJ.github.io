<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js for PDF processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar backdrop for mobile -->
        <div class="sidebar-backdrop" onclick="closeSidebar()"></div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span>JayanshGPT</span>
                </div>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    New Chat
                </button>
            </div>

            <div class="chat-history">
                <div class="history-header">
                    <span>Chat History</span>
                    <button class="clear-history-btn" onclick="clearAllHistory()" title="Clear all history">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"/>
                        <line x1="4" y1="12" x2="20" y2="12"/>
                        <line x1="4" y1="18" x2="20" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="welcome-screen">
                    <div class="welcome-icon">âœ¨</div>
                    <h2>How can I help you today?</h2>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="model-selector-input">
                            <button class="model-selector-btn" onclick="toggleModelSelector()">
                                <span id="currentModel">o3-2025-04-16</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                            <div class="model-dropdown-input" id="modelDropdown">
                                <div class="model-option" data-model="o3-2025-04-16">
                                    <div class="model-name">o3-2025-04-16</div>
                                    <div class="model-desc">Advanced reasoning model for complex tasks</div>
                                </div>
                                <div class="model-option" data-model="gpt-4.1-2025-04-14">
                                    <div class="model-name">GPT-4.1-2025-04-14</div>
                                    <div class="model-desc">Latest GPT-4.1 model with enhanced capabilities</div>
                                </div>
                            </div>
                        </div>
                        <textarea id="messageInput" placeholder="Message ChatGPT... (paste/drag images, PDFs, or audio)" rows="1"></textarea>
                        <div class="input-actions">
                            <label for="fileInput" class="attach-btn" title="Attach image, PDF, or audio">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l7.07-7.07"/>
                                </svg>
                            </label>
                            <input type="file" id="fileInput" accept="image/*,application/pdf,.pdf,audio/*,.mp3,.wav,.m4a,.aac" style="display: none;">
                            <button class="voice-btn" onclick="toggleRecording()" id="voiceButton" title="Voice input">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                    <line x1="12" y1="19" x2="12" y2="23"/>
                                    <line x1="8" y1="23" x2="16" y2="23"/>
                                </svg>
                            </button>
                            <button class="send-btn" onclick="sendMessage()" id="sendButton">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m22 2-7 20-4-9-9-4Z"/>
                                    <path d="M22 2 11 13"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="filePreview" class="file-preview"></div>
                </div>
                <div class="input-footer">
                    <div class="footer-left">
                        <span>ChatGPT can make mistakes. Check important info.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
